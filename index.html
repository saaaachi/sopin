<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin Survival Oval</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: sans-serif; }
        
        /* 広告エリア：タップを突き抜けさせる */
        #ad-top { position: fixed; top: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        #ad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #333; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none; }
        
        #ad-box-1, #ad-box-2 { pointer-events: auto; }
        .ad-label { color: #888; font-size: 8px; margin: 0; position: absolute; top: 2px; }
        
        canvas { display: block; margin-top: 110px; background: #000; }
        #ui { position: absolute; top: 120px; left: 0; width: 100%; text-align: center; color: #00ff00; font-size: 30px; font-weight: bold; pointer-events: none; }
        
        #startScreen {
            position: absolute; top: 110px; left: 0; width: 100%; height: calc(100% - 180px);
            background: rgba(0,0,0,0.9); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #ff4757; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ad-top">
        <p class="ad-label">SPONSOR</p>
        <div id="ad-box-1">
            <script src="https://adm.shinobi.jp/s/60c8ad67627b044ec8c90df49c3d4ed1"></script>
        </div>
    </div>

    <div id="ad-bottom">
        <p class="ad-label">SPONSOR</p>
        <div id="ad-box-2">
            <script src="https://adm.shinobi.jp/s/d404b7e80d955f304755c08c4983af3f"></script>
        </div>
    </div>

    <div id="startScreen">
        <h1 style="color:#ff4757;">SPIN ESCAPE</h1>
        <p>楕円回転で隙間をぬけろ！</p>
        <button id="goButton">START!</button>
    </div>

    <div id="ui">0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const goButton = document.getElementById("goButton");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 180;

        let score = 0, gameActive = false, angle = 0, rotating = false, obstacles = [], speed = 3;

        goButton.onclick = () => {
            startScreen.style.display = "none";
            gameActive = true; score = 0; angle = 0; obstacles = []; speed = 3; ui.innerText = "0";
            spawnObstacle(); update();
        };

        window.addEventListener("pointerdown", () => { rotating = true; });
        window.addEventListener("pointerup", () => { rotating = false; });

        function spawnObstacle() {
            if(!gameActive) return;
            const gap = 110;
            const gapPos = Math.random() * (canvas.width - gap);
            obstacles.push({ y: -50, gapX: gapPos, gapW: gap });
            setTimeout(spawnObstacle, 1500 - Math.min(1000, score * 20));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(rotating) angle += 0.08;
            
            const playerX = canvas.width / 2;
            const playerY = canvas.height / 2;
            
            // --- 楕円形の設定 ---
            const orbitX = canvas.width * 0.4;  // 横の半径（広め）
            const orbitY = canvas.height * 0.15; // 縦の半径（狭め）
            
            const shipX = playerX + Math.cos(angle) * orbitX;
            const shipY = playerY + Math.sin(angle) * orbitY;

            ctx.fillStyle = "#00ff00";
            ctx.beginPath(); ctx.arc(shipX, shipY, 12, 0, Math.PI * 2); ctx.fill();

            obstacles.forEach((ob, i) => {
                ob.y += speed;
                ctx.fillStyle = "#ff4757";
                ctx.fillRect(0, ob.y, ob.gapX, 25);
                ctx.fillRect(ob.gapX + ob.gapW, ob.y, canvas.width, 25);

                if(shipY > ob.y && shipY < ob.y + 25) {
                    if(shipX < ob.gapX || shipX > ob.gapX + ob.gapW) {
                        gameActive = false; alert("GAME OVER! SCORE: " + score); location.reload();
                    }
                }
                if(ob.y > canvas.height) { obstacles.splice(i, 1); score++; ui.innerText = score; speed += 0.04; }
            });
            requestAnimationFrame(update);
        }

        // 30秒広告リフレッシュ
        setInterval(() => {
            ["ad-box-1", "ad-box-2"].forEach(id => {
                const box = document.getElementById(id);
                if (box) {
                    const tag = box.innerHTML; box.innerHTML = "";
                    setTimeout(() => { box.innerHTML = tag; }, 100);
                }
            });
        }, 20100);
    </script>
</body>
</html>
