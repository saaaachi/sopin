<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>W-Ad Spin Survival</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: sans-serif; }
        
        /* 【上部】広告エリア */
        #ad-top { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: #333; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* 【下部】広告エリア */
        #ad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #333; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .ad-label { color: #888; font-size: 8px; margin: 0; position: absolute; top: 2px; }
        
        /* ゲーム画面（上下の広告70pxずつを避ける） */
        canvas { display: block; margin-top: 70px; background: #000; }
        #ui { position: absolute; top: 80px; left: 0; width: 100%; text-align: center; color: #00ff00; font-size: 30px; font-weight: bold; pointer-events: none; }
        
        #startScreen {
            position: absolute; top: 70px; left: 0; width: 100%; height: calc(100% - 140px);
            background: rgba(0,0,0,0.9); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #ff4757; border: none; border-radius: 50px; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ad-top">
        <p class="ad-label">SPONSOR</p>
        <div id="ad-box-1">
            <script src="https://adm.shinobi.jp/s/f45ec9531b9224f16fb3d12ad04fdb58"></script>
        </div>
    </div>

    <div id="ad-bottom">
        <p class="ad-label">SPONSOR</p>
        <div id="ad-box-2">
            <script src="https://adm.shinobi.jp/s/d5e96c35f02156fbb2e06b513f3d26d2"></script>
        </div>
    </div>

    <div id="startScreen">
        <h1 style="color:#ff4757;">SPIN ESCAPE</h1>
        <p>画面を長押しすると右回転！<br>隙間をくぐり抜けろ！</p>
        <button id="goButton">START!</button>
    </div>

    <div id="ui">0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const goButton = document.getElementById("goButton");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 140;

        let score = 0;
        let gameActive = false;
        let angle = 0;
        let rotating = false;
        let obstacles = [];
        let speed = 3;

        goButton.onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            angle = 0;
            obstacles = [];
            speed = 3;
            ui.innerText = "0";
            spawnObstacle();
            update();
        };

        window.addEventListener("pointerdown", () => { rotating = true; });
        window.addEventListener("pointerup", () => { rotating = false; });

        function spawnObstacle() {
            if(!gameActive) return;
            const gap = 100;
            const gapPos = Math.random() * (canvas.width - gap);
            obstacles.push({ y: -50, gapX: gapPos, gapW: gap });
            setTimeout(spawnObstacle, 1500 - Math.min(1000, score * 20));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(rotating) angle += 0.1;
            const playerX = canvas.width / 2;
            const playerY = canvas.height - 150;
            const orbit = 50;
            const shipX = playerX + Math.cos(angle) * orbit;
            const shipY = playerY + Math.sin(angle) * orbit;

            ctx.fillStyle = "#00ff00";
            ctx.beginPath();
            ctx.arc(shipX, shipY, 10, 0, Math.PI * 2);
            ctx.fill();

            obstacles.forEach((ob, i) => {
                ob.y += speed;
                ctx.fillStyle = "#ff4757";
                ctx.fillRect(0, ob.y, ob.gapX, 20);
                ctx.fillRect(ob.gapX + ob.gapW, ob.y, canvas.width - (ob.gapX + ob.gapW), 20);

                if(shipY > ob.y && shipY < ob.y + 20) {
                    if(shipX < ob.gapX || shipX > ob.gapX + ob.gapW) {
                        gameActive = false;
                        alert("GAME OVER! SCORE: " + score);
                        location.reload();
                    }
                }

                if(ob.y > canvas.height
