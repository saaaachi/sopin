<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin Survival Oval</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; font-family: sans-serif; touch-action: none; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ï¼šé«˜ã•ã‚’150pxã«æ‹¡å¼µã—ã¦ã€Œä¸­ã‚µã‚¤ã‚ºã€ã«å¯¾å¿œ */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        
        iframe { border: none; width: 100%; height: 150px; }
        
        /* ã‚²ãƒ¼ãƒ ç”»é¢ã®ä½ç½®èª¿æ•´ï¼šä¸Šä¸‹150pxãšã¤ç©ºã‘ã‚‹ */
        canvas { display: block; margin-top: 150px; background: #000; }
        
        #ui { position: absolute; top: 160px; left: 0; width: 100%; text-align: center; color: #00ff00; font-size: 30px; font-weight: bold; pointer-events: none; text-shadow: 2px 2px 4px #000; }
        
        #startScreen {
            position: absolute; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px);
            background: rgba(0,0,0,0.9); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #ff4757; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="startScreen">
        <h1 style="color:#ff4757;">SPIN ESCAPE</h1>
        <p>æ¥•å††å›è»¢ã§éš™é–“ã‚’ã¬ã‘ã‚ï¼</p>
        <button id="goButton">START!</button>
    </div>

    <div id="ui">0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã®å†è¨ˆç®—ï¼ˆä¸Šä¸‹150pxãšã¤ã€è¨ˆ300pxå¼•ãï¼‰
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 300;

        let score = 0, gameActive = false, angle = 0, rotating = false, obstacles = [], speed = 3;

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none";
            gameActive = true; score = 0; angle = 0; obstacles = []; speed = 3; ui.innerText = "0";
            spawnObstacle(); update();
        };

        window.addEventListener("pointerdown", () => { rotating = true; });
        window.addEventListener("pointerup", () => { rotating = false; });

        function spawnObstacle() {
            if(!gameActive) return;
            const gap = 110;
            const gapPos = Math.random() * (canvas.width - gap);
            obstacles.push({ y: -50, gapX: gapPos, gapW: gap });
            setTimeout(spawnObstacle, 1500 - Math.min(1000, score * 20));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(rotating) angle += 0.08;
            
            const playerX = canvas.width / 2;
            const playerY = canvas.height / 2;
            
            const orbitX = canvas.width * 0.4;
            const orbitY = canvas.height * 0.2; // ç”»é¢ã«åˆã‚ã›ã¦å°‘ã—èª¿æ•´
            
            const shipX = playerX + Math.cos(angle) * orbitX;
            const shipY = playerY + Math.sin(angle) * orbitY;

            ctx.fillStyle = "#00ff00";
            ctx.beginPath(); ctx.arc(shipX, shipY, 12, 0, Math.PI * 2); ctx.fill();

            obstacles.forEach((ob, i) => {
                ob.y += speed;
                ctx.fillStyle = "#ff4757";
                ctx.fillRect(0, ob.y, ob.gapX, 25);
                ctx.fillRect(ob.gapX + ob.gapW, ob.y, canvas.width, 25);

                if(shipY > ob.y && shipY < ob.y + 25) {
                    if(shipX < ob.gapX || shipX > ob.gapX + ob.gapW) {
                        gameActive = false; 
                        alert("GAME OVER! SCORE: " + score); 
                        location.reload();
                    }
                }
                if(ob.y > canvas.height) { obstacles.splice(i, 1); score++; ui.innerText = score; speed += 0.04; }
            });
            requestAnimationFrame(update);
        }

        // ğŸš€ 30ç§’ã”ã¨ã«ad.htmlã‚’å¼·åˆ¶è»¢ç”Ÿã•ã›ã‚‹
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const frame = document.getElementById(id);
                if (frame) {
                    const currentSrc = frame.src;
                    frame.src = "about:blank"; // ä¸€æ—¦ç©ºã«ã™ã‚‹
                    setTimeout(() => { frame.src = currentSrc; }, 100); // 0.1ç§’å¾Œã«å†èª­ã¿è¾¼ã¿
                }
            });
        }, 29000);
    </script>
</body>
</html>
